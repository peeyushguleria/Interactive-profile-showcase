<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="main-heading">Our Reviews</p>
    <p class="underline"></p>
    <div class="main-container">
      <div class="image-of-person">
        <img src="./images/image1.jpg" alt="" class="image1" />
      </div>
      <div class="name-of-person">Stella</div>
      <div class="occupation-of-person">Web Designer</div>
      <div class="description-of-person">
        Stella, a talented 25-year-old web designer, weaves digital dreams into
        reality with her creative flair and technical finesse, crafting
        captivating online experiences that leave a lasting impression.
      </div>
      <div class="grid-button">
        <button class="button previous-button">&#8656</button>
      <button class="button next-button">&#8658</button>
      </div>
      <button class="button surprise-button">Random</button>
    </div>

    <script src="scripts.js"></script>
